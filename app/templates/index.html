{% extends 'base.html' %}
{% block content %}
    <a href="{{ url_for('main.add_employee') }}">Add New Employee</a>
    <table>
        <tr>
            <th>Name</th>
            <th>Department</th>
            <th>Email</th>
            <th>Salary</th>
            <th>Actions</th>
        </tr>
        {% for emp in employees %}
        <tr>
            <td>{{ emp.name }}</td>
            <td>{{ emp.department }}</td>
            <td>{{ emp.email }}</td>
            <td>{{ emp.salary }}</td>
            <td>
                <a href="{{ url_for('main.edit_employee', id=emp.id) }}">Edit</a>
                <a href="{{ url_for('main.delete_employee', id=emp.id) }}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
